<h2 mat-dialog-title>Agregar la cantidad <br/>{{presupuesto.subcategoriaNombre}}</h2>

<form [formGroup]="formGroup" (submit)="guardar()">
    <mat-dialog-content>
        <p>
            Presupuesto: {{presupuesto.cantidad | currency }} <br/>
            Gastado: {{presupuesto.gastado | currency}} <br/>
            Disponible: {{presupuesto.cantidad - presupuesto.gastado | currency}}
        </p>

        <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput formControlName="cantidad" type="number" step="0.01" placeholder="$" min="1" max="10000">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="">Cerrar</button>
        @if(estaCargando){
        <button mat-fab extended color="primary" type="submit" [disabled]="estaCargando">
            <mat-spinner [diameter]="20"></mat-spinner>
        </button>
        Un momento ...
        }@else {
        <button mat-fab extended color="primary" type="submit">
            <mat-icon>save</mat-icon> Guardar
        </button>
        }
    </mat-dialog-actions>
</form>
