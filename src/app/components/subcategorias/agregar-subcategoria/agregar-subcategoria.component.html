<div class="container">
    <h2 color="primary">Agregar nuevo</h2>
    <form [formGroup]="formGroup" (submit)="guardar()">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>

        <br/>
        <mat-form-field appearance="outline">
            <mat-label>Presupuesto</mat-label>
            <input matInput type="number" formControlName="presupuesto">
        </mat-form-field>

        <br/>
        <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoriaId">
                @for (item of categorias; track $index) {
                <mat-option value="{{item.id}}">{{item.nombre}}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        <br />
        <mat-checkbox formControlName="esPrimario">
            Â¿Es primario?
        </mat-checkbox>
        <br />
        <button mat-raised-button color="primary" type="submit">
            Guardar
        </button>
    </form>
</div>
