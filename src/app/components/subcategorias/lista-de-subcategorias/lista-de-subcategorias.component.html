<div class="container">

    <h1>Lista de subcategorias</h1>
    <a href="subcategorias/agregar">Agregar nuevo</a>

    @if(estaCargando){
        <div class="text-aling-center">
            <mat-spinner></mat-spinner>
        </div>
    }
    <table mat-table [dataSource]="subcategorias" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="presupuesto">
            <th mat-header-cell *matHeaderCellDef>Presupuesto</th>
            <td mat-cell *matCellDef="let element">{{element.presupuesto}}</td>
        </ng-container>

        <ng-container matColumnDef="primario">
            <th mat-header-cell *matHeaderCellDef>Â¿Es primario?</th>
            <td mat-cell *matCellDef="let element">
                @if(element.esPrimario){
                    <mat-icon>check</mat-icon>
                }
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <a mat-mini-fab href="/subcategorias/editar/{{element.id}}">
                    <mat-icon>edit_note</mat-icon>
                </a>
                <button mat-mini-fab style="color: red;">
                    <mat-icon >delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef=" let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
