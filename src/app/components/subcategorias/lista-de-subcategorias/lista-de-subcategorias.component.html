<div class="container">
  <h1>Lista de subcategorias</h1>

  <button mat-button color="primary" (click)="agregar()">
    <mat-icon>add-circle</mat-icon> Agregar
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="presupuesto">
      <th mat-header-cell *matHeaderCellDef>Presupuesto</th>
      <td mat-cell *matCellDef="let element">
        {{ element.presupuesto | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="primario">
      <th mat-header-cell *matHeaderCellDef>Â¿Es primario?</th>
      <td mat-cell *matCellDef="let element">
        @if(element.esPrimario){
        <mat-icon>check</mat-icon>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          (click)="editar(element)"
        >
          <mat-icon>edit_note</mat-icon>
        </button>

        <button mat-mini-fab style="color: red" (click)="borrar(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  @if (estaCargando) {
  <div style="align-items: center">
    <p>
      <mat-spinner
        style="
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          margin-top: 50%;
        "
      />
    </p>
  </div>
  }
</div>
