<h2 mat-dialog-title color="primary">Agregar nuevo</h2>
<form [formGroup]="formGroup" (submit)="guardar()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        formControlName="nombre"
        type="text"
        placeholder="subcategoria"
      />
    </mat-form-field>

    <br />
    <mat-form-field appearance="outline">
      <mat-label>Presupuesto</mat-label>
      <input
        matInput
        type="number"
        formControlName="presupuesto"
        min="1"
        placeholder="100"
      />
    </mat-form-field>

    <br />
    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoriaId">
        @for (item of categorias; track $index) {
        <mat-option value="{{item.id}}">{{ item.nombre }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <br />
    <mat-checkbox formControlName="esPrimario"> Â¿Es primario? </mat-checkbox>
    <br />
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
