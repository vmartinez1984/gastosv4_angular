<h1 mat-dialog-title>{{data.titulo}}</h1>
<mat-dialog-content>
  <h3 mat-dialog-title color="warn">{{data.mensaje}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Borrar</button>
</mat-dialog-actions>
