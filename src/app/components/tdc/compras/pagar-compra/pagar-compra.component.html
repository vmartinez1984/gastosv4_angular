<h2 mat-dialog-title>Agregar compra</h2>

<form [formGroup]="formGroup" (submit)="guardar()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Monto</mat-label>
      <input
        matInput
        formControlName="monto"
        type="number"
        step="0.01"
        placeholder="$"
        min="1"
        max="10000"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nota</mat-label>
      <input matInput formControlName="nota" placeholder="Nota adicional" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cerrar</button>
    @if(estaCargando){
    <button
      mat-fab
      extended
      color="primary"
      type="submit"
      [disabled]="estaCargando"
    >
      Un momento ...
      <mat-spinner [diameter]="20"></mat-spinner>
    </button>
    }@else {
    <button mat-fab extended color="primary" type="submit">
      <mat-icon>save</mat-icon> Guardar
    </button>
    }
  </mat-dialog-actions>
</form>
