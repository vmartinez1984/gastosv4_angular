<div class="container">

    <h1>Lista de versiones</h1>
    <a [routerLink]="['/','versiones','agregar']">Agregar nuevo</a>

    @if(estaCargando){
        <div class="text-aling-center">
            <mat-spinner></mat-spinner>
        </div>
    }
          
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="fechas">
            <th mat-header-cell *matHeaderCellDef>Fechas</th>
            <td mat-cell *matCellDef="let element">
                {{element.fechaInicial | date:'dd-MMM' }} - {{element.fechaFinal | date:'dd-MMM' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a mat-mini-fab [routerLink]="['/','versiones',element.id,'editar']">
                    <mat-icon>edit_note</mat-icon>
                </a>
                <a mat-mini-fab [routerLink]="['/','versiones',element.id,'detalles']">
                    <mat-icon>notes</mat-icon>
                </a>
                <button mat-mini-fab style="color: red;" (click)="borrar(element)">
                    <mat-icon >delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef=" let row; columns: columnas;"></tr>
    </table>
</div>
