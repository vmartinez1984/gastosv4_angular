<div class="container">
    <mat-card>
        <mat-card-header>
            {{ahorroDto?.nombre}}
        </mat-card-header>
        <mat-card-content>
            {{ahorroDto?.balance}}
            <br/>
            <!-- {{ahorroDto?.fechaInicial}}
            {{ahorroDto?.fechaFinal}} -->
        </mat-card-content>
        <mat-card-actions>
            <a mat-button href="/ahorros/{{ahorroDto?.id}}/depositar">Depositar</a>
            <a mat-button href="/ahorros/{{ahorroDto?.id}}/retirar">Retirar</a>
            <a href="ahorros">Atras</a>
          </mat-card-actions>
    </mat-card>

    <table mat-table [dataSource]="movimientos">
        <ng-container matColumnDef="saldoInicial">
            <th mat-header-cell *matHeaderCellDef>Inicial</th>
            <td mat-cell *matCellDef="let element">{{element.saldoInicial}}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
        </ng-container>
        
        <ng-container matColumnDef="saldoFinal">
            <th mat-header-cell *matHeaderCellDef>Final</th>
            <td mat-cell *matCellDef="let element">{{element.saldoFinal}}</td>
        </ng-container>

        <ng-container matColumnDef="concepto">
            <th mat-header-cell *matHeaderCellDef>Concepto</th>
            <td mat-cell *matCellDef="let element">{{element.concepto}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaDeRegistro">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{element.fechaDeRegistro}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
