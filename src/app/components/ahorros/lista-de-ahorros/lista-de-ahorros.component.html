<div class="container">

    <h1>Lista de ahorros</h1>
    <!-- <a [routerLink]="['/','ahorros','agregar']">Agregar nuevo</a> -->
    <button mat-flat-button (click)="agregarAhorro()">
      Agregar nuevo
    </button>
    <p>{{total | currency}}</p>

    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="ahorro" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="tipoDeAhorroNombre">
            <th mat-header-cell *matHeaderCellDef>Presupuesto</th>
            <td mat-cell *matCellDef="let element">{{element.tipoDeAhorroNombre}}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Balance</th>
            <td mat-cell *matCellDef="let element">
                <div >
                    {{element.balance | currency}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="editar(element)">
                    <mat-icon>edit_note</mat-icon>
                </button>
                <a mat-mini-fab [routerLink]="['/','ahorros','detalles',element.id]">
                    <mat-icon>notes</mat-icon>
                </a>
                <button mat-mini-fab style="color: red;" (click)="borrarAhorro(element)" type="button">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef=" let row; columns: columnas;"></tr>
    </table>


    @if (estaCargando) {
    <mat-spinner />
    }
</div>
