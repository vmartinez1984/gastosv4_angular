<div class="container mt-5">
    <mat-card>
        <mat-card-header>
            Inicio de sesíon
        </mat-card-header>
        <form [formGroup]="formGroup" (submit)="iniciarSesion()">
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="usuario" maxlength="32">
                </mat-form-field>

                <br />
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="contraseña" [type]="hide() ? 'password' : 'text'" maxlength="12">
                </mat-form-field>

                <br>
            </mat-card-content>
            <mat-card-actions>
                @if(estaCargando){
                <button mat-fab extended color="primary" type="submit" [disabled]="estaCargando">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </button>
                Un momento ...
                }@else {
                <button mat-fab extended color="primary" type="submit">
                    <mat-icon>save</mat-icon> Guardar
                </button>
                }
            </mat-card-actions>
        </form>
    </mat-card>

</div>
