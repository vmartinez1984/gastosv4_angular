<div class="container mt-5">
    <form [formGroup]="formGroup" (submit)="iniciarSesion()">
        <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario" maxlength="32">
        </mat-form-field>
    
        <br/>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="contraseña" [type]="hide() ? 'password' : 'text'" maxlength="12">
        </mat-form-field>
    
        <br>
        <button mat-button type="submit">
            Iniciar sesión
        </button>
    </form>
</div>
